<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CSS colors and fonts</title>
        <style>
            h1 {
                font-family: "Lucida Console", Courier, monospace;
                color: #453875;
                text-align: left;
            }
            h2 {
                font-family: Times New Roman, Times, serif;
                font-style: italic;
                text-align: right;
            }
            p {
                font-size: 19.2px;
                text-align: center;
                background-color: #E3F2FD;
                color: #1201458f;
            }
            .box { 
                align-content: center
                width: 200px;
                /* Content area width */
                 /* Space around the content */
                padding-left: 10px;
                padding-right: 10px;
                border: 5px solid #1f1e5ca3; /* Border around the padding */
                margin: 30px; /* Space outside the border. this is for all 4 directions */
                background-color: #ddc5c5; /* Background of the content and padding areas */
                box-sizing: border-box; /* Ensures width includes padding and border */
                align-content: center; /* alings the content inside the box */
                text-align-last: center;
                }
    </style>
</head>
<body>
        <h1>This is the main heading</h1>
        <h2>This is a secondary heading</h2>
        <p>This is a centered paragraph.</p>
        <div class="box"> <a href='geo455_ex2.html'>Back to Main Page</a>  </div>
    </body>
</html>
